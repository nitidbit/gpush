inherit_from:
  - .rubocop_todo.yml
  - node_modules/@prettier/plugin-ruby/rubocop.yml

require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.2.2
  UseCache: true
  NewCops: enable
  Exclude:
    - "node_modules/**/*"
    - "vendor/**/*"
    - "bin/**/*"
    - "db/**/*"
    - "spec/**/*"
    - "Gemfile"
    - "config/initializers/rack_attack.rb"
    - "script/single_use/**/*"

# let prettier handle everything to do with Layout
Layout:
  Enabled: false

# rubocop still throws LineLength errors without this
Layout/LineLength:
  Max: 999

# Many AbcSize in the 50-100 range.
Metrics/AbcSize:
  Max: 80

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Max: 25

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Max: 200

Metrics/PerceivedComplexity:
  Max: 20

# is_ and has_ provide extra information and were a style at one point
Naming/PredicateName:
  Enabled: false

# we have too many db fields like address_1 and population_women_13_to_44
Naming/VariableNumber:
  Enabled: false

Rails/I18nLazyLookup:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

# Trade off between obvious class searching and tons of indentation. leaving it as is.
Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

# This is a concise way to force true/false instead of returning objects or who knows what and making other people deal with it
Style/DoubleNegation:
  Enabled: false

Style/FormatStringToken:
  EnforcedStyle: template

# Let prettier handle this one
Style/IfUnlessModifier:
  Enabled: false

# TODO add string literals
Style/FrozenStringLiteralComment:
  Enabled: false

# separate every three digits in a zip code/phone number? gtfo.
Style/NumericLiterals:
  Enabled: false

# (f == 0) or (f.zero?) you decide.
Style/NumericPredicate:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    default: "[]"

Style/StringConcatenation:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma
